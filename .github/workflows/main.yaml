name: Testing multi-folder project

on:
  push:
    branches:
      - testing

jobs:
  run-jest-server:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - uses: action/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: cd server && npm test
